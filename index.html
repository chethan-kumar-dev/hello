    <body>
       <p id="ma"></p>

       <h1>select color and enter the text to convert it to uppercase.</h1>
       <select id="po" style="display: block;position: relative;top :-10px;background-color: rgb(86, 156, 202);padding: 6px;border-radius: 6px;">
        <option value="ko">white</option>
        <option value="lp">orange</option>
        <option value="md">green</option>
        <option value="cb">red</option>
        <option value="xm">yellow</option>

    </select>
<textarea type="text" style="width: 300px;height: 300px;padding: 15px;color: aliceblue;background-color: black;font-size: 15px;border-radius: 20px;border:  1px solid black;" id="lm"></textarea>
<br>
       <button onclick="fun()" style="display: block;position: relative; top:10px;background-color: orange;padding: 6px;border-radius: 6px;border: 1px solid orange;font-size: 15px;">click me </button><br>
      
        <script>
            function fun()
            {
                var kk=document.getElementById("po");
                var j=document.getElementById("lm");
                if(kk.value=="ko")
                {
                    j.style.color="white";
                }
           else if(kk.value=="lp")
           {
               j.style.color="orange";
           }
           else if(kk.value=="md")
           {
               j.style.color="green";
           }
           else if(kk.value=="cb")
           {
            j.style.color="red";

           }
           else{
            j.style.color="yellow";

           }
            
            j.textContent=j.textContent.toUpperCase();
        }
         </script>
